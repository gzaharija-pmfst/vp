<!DOCTYPE html>
<html lang="hr">
  <head>
    <title>SVG animate</title>
  </head>
  <body>
<svg width="320" height="320">
  <rect x="100" y="100" width="100" height="100" fill="cornflowerblue">
    <animate
      attributeName="x"
      values="0;20;0"
      dur="10s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="fill"
      values="cornflowerBlue;maroon;cornflowerBlue"
      dur="6s"
      repeatCount="indefinite"
    />
  </rect>
</svg>
  </body>
</html>
